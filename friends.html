<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="friends.css">

</head>
<body>

        <audio controls autoplay preload="auto" loop volume="0.1" class="audioman" id="audioPlayer">
           <source src="Audio/[spamton] Chill Remix.mp3" type="audio/mp3">

    <img class="albn" src="Audio/albn.png" onclick="showThomas()" onmouseover="darkenImage(this)" onmouseout="resetImage(this)" alt="">

</body>
