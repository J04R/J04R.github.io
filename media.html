<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="media.css">
    <link rel="icon" href="Audio/fgggg.png" type="image/x-icon">
    <script src="media.js"></script>
</head>
<body>
    <div class="container">
        <audio controls autoplay preload="auto" loop volume="0.1" class="audioman" id="audioPlayer">
           <source src="Audio/V A P O R W A V E  Rouxls kaard hip shop - Deltarune OST.mp3" type="audio/mp3">
        </audio>
     </div>
    <div class="main-align">
    <div class="main-right-align" id="main-right-align">
        <img class="twitterlink clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)"
           onclick="twitterlink()" src="Audio/twit.png" style="width: 200px; height: 100px;" alt="" srcset="">
        <img class="projectlink clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)"
           onclick="projectslink()" src="Audio/github.png" style="width: 200px; height: 100px;" alt="" srcset="">
        <img class="websitelink clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)"
           onclick="discordlink()" src="Audio/discord.png" style="width: 200px; height: 100px;" alt="" srcset="">
     </div>

    <div class="main-left-align" id="main-left-align">
        <img class="steamlink clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)"
           onclick="steamlink()" src="Audio/steamy.png" style="width: 200px; height: 100px;" alt="" srcset="">
        <img class="youtubelink clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)"
           onclick="youtubelink()" src="Audio/yt.png" style="width: 200px; height: 100px;" alt="" srcset="">
        <img class="redditlink clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)"
           onclick="redditlink()" src="Audio/reddit.png" style="width: 200px; height: 100px;" alt="" srcset="">
     </div>
     </div>
     <img class="back clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)" src="Audio/back.png" alt=""
     onclick="back()" style="width: 100px; height: 50px;">
</body>
</html>
