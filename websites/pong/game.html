<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        #player {
            width: 50px;
            height: 50px;
            background-image: url('https://preview.redd.it/dioq1eer34wb1.png?width=96&format=png&auto=webp&s=dcf50247c72505073a1bf09135443784c3203fee'); /* Default image */
            background-size: cover;
            position: absolute;
            left: calc(50% - 25px); /* Center horizontally */
            top: calc(50% - 25px); /* Center vertically */
        }

    </style>
</head>
<body>
    <div id="game-container">
        <div id="player">
            <div id="moveLeft"></div>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        let playerX = (window.innerWidth - player.offsetWidth) / 2; // Center horizontally
        let playerY = (window.innerHeight - player.offsetHeight) / 2; // Center vertically
        let moving = {
            left: false,
            up: false,
            right: false,
            down: false,
        };

        // Preload images
        const imageUrls = [
            'https://preview.redd.it/cku5qnfr34wb1.png?width=96&format=png&auto=webp&s=4d0921ced75aa6f03b6fa701c50c87cf89afb0a2',
            'https://preview.redd.it/zrn3hpdr34wb1.png?width=96&format=png&auto=webp&s=25f87f7295dcdaf7eb4cabd51ab37a442c822931',
            'https://preview.redd.it/h1hybpdr34wb1.png?width=96&format=png&auto=webp&s=c092baaaa3b7d3c2566c93c1b6761395446a8aca',
            'https://preview.redd.it/dioq1eer34wb1.png?width=96&format=png&auto=webp&s=dcf50247c72505073a1bf09135443784c3203fee',
        ];

        const preloadImages = () => {
            imageUrls.forEach((url) => {
                const img = new Image();
                img.src = url;
            });
        };

        preloadImages();

        player.style.left = `${playerX}px`;
        player.style.top = `${playerY}px`;

        function changeImage(imageUrl) {
            player.style.backgroundImage = `url('${imageUrl}')`; 
        }

        function moveLeft() {
            playerX -= 5;
            changeImage('https://preview.redd.it/cku5qnfr34wb1.png?width=96&format=png&auto=webp&s=4d0921ced75aa6f03b6fa701c50c87cf89afb0a2');
            player.style.transform = `translate(${playerX}px, ${playerY}px)`;
        }

        function moveUp() {
            playerY -= 5;
            changeImage('https://preview.redd.it/zrn3hpdr34wb1.png?width=96&format=png&auto=webp&s=25f87f7295dcdaf7eb4cabd51ab37a442c822931');
            player.style.transform = `translate(${playerX}px, ${playerY}px)`;
        }

        function moveRight() {
            playerX += 5;
            changeImage('https://preview.redd.it/h1hybpdr34wb1.png?width=96&format=png&auto=webp&s=c092baaaa3b7d3c2566c93c1b6761395446a8aca');
            player.style.transform = `translate(${playerX}px, ${playerY}px)`;
        }

        function moveDown() {
            playerY += 5;
            changeImage('https://preview.redd.it/dioq1eer34wb1.png?width=96&format=png&auto=webp&s=dcf50247c72505073a1bf09135443784c3203fee');
            player.style.transform = `translate(${playerX}px, ${playerY}px)`;
        }

        function updateMovement() {
            if (moving.left) moveLeft();
            if (moving.up) moveUp();
            if (moving.right) moveRight();
            if (moving.down) moveDown();
        }

        document.addEventListener('keydown', (event) => {
            switch (event.keyCode) {
                case 65: // A key
                    moving.left = true;
                    break;
                case 87: // W key
                    moving.up = true;
                    break;
                case 68: // D key
                    moving.right = true;
                    break;
                case 83: // S key
                    moving.down = true;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.keyCode) {
                case 65: // A key
                    moving.left = false;
                    break;
                case 87: // W key
                    moving.up = false;
                    break;
                case 68: // D key
                    moving.right = false;
                    break;
                case 83: // S key
                    moving.down = false;
                    break;
            }
        });
        // Update movement continuously
        setInterval(updateMovement, 50);
    </script>
</body>
</html>
