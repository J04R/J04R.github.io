<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <link rel="stylesheet" href="recipebook.css">
    <script src="recipebook.js"></script>
    <link rel="shortcut icon" href="images/fgggg.png" type="image/x-icon">
</head>

<body>
    <h1 class="book" id="book">The JO4R Recipe Book</h1>
    <div class="sidenav" id="sidenav">
        <button class="recipebox" onclick="showRecipes()">Recipes</button>
        <div class="recipes" id="recipes">
            <button class="smashburger" onclick="smash()">Smashburger</button>
            <button class="svampsoppa" onclick="svamp()">Svampsoppa</button>
        </div>
        <button class="socialbox" type="change" onclick="showSocials()" >Socials</button>
        <div class="socials" id="socials">
            <button class="youtube" onclick="youtube()">Youtube</button>
            <button class="discord" onclick="discord()">Discord</button>
        </div>
    </div>
    <img src="images/back.png" class="back clickable" onclick="backlink()" onmouseover="darkenImage(this)" onmouseout="resetImage(this)" alt="">
    <div class="container">
        <audio controls autoplay preload="auto" loop volume="0.1" class="audioman" id="audioPlayer">
           <source src="Audio/Traditional Italian Army Fight Song (1940, remastered).mp3" type="audio/mp3">
        </audio>
     </div>
</body>

</html>
