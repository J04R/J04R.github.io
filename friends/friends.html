<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="friends.css">
    <script src="friends.js"></script>
    <link rel="shortcut icon" href="images/wide.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <audio controls autoplay preload="auto" loop volume="0.1" class="audioman" id="audioPlayer">
           <source src="audio/Deltarune Chapter 2 OST_ 13 - Sound Studio.mp3" type="audio/mp3">
        </audio>
    </div>
    <img class="albn" src="images/tamas.png" onclick="showThomas()" onmouseover="darkenImage(this)" onmouseout="resetImage(this)" alt="">
    <img class="tamas" src="images/albn.png" onclick="showAlvin()" onmouseover="darkenImage(this)" onmouseout="resetImage(this)" alt="">

    <img class="back clickable" onmouseover="darkenImage(this)" onmouseout="resetImage(this)" src="images/back.png" alt=""
    onclick="back()" style="width: 100px; height: 50px;">
</body>
</html>
