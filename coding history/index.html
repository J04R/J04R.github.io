<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech History</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>

  <div class="timeline" id="timeline">
    <div class="line"></div>
    <div class="vertical-line start-line"></div>
    <div class="vertical-line end-line"></div>
    <div class="vertical-line-20"></div>
    <div class="year-texter">1844</div>
    <div class="telegraph">The Telegraph.</div>
    <button class="info1" onclick="showEvent('1844')" onclick="show()" id="btnID">+</button>
    <div class="vertical-line-34"></div>
    <div class="year-text2">1876</div>
    <div class="phone">The Telephone.</div>
    <button class="info2" onclick="showEvent('1876')" onclick="show()" id="btnID2">+</button>
    <div class="vertical-line-45"></div>
    <div class="year-text3">1901</div>
    <div class="radio">The Radio.</div>
    <button class="info3" onclick="showEvent('1901')" onclick="show()" id="btnID3">+</button>
    <div class="vertical-line-57"></div>
    <div class="year-text4">1927</div>
    <div class="tv">The</div>
    <div class="tv2">Television.</div>
    <button class="info4" onclick="showEvent('1927')" onclick="show()" id="btnID4">+</button>
    <div class="vertical-line-62"></div>
    <div class="year-text5">1937</div>
    <div class="computer">The Computer.</div>
    <button class="info5" onclick="showEvent('1937')" onclick="show()" id="btnID5">+</button>
    <div class="vertical-line-79"></div>
    <div class="year-text6">1974</div>
    <div class="internet">The Internet.</div>
    <button class="info6" onclick="showEvent('1974')" onclick="show()" id="btnID6">+</button>
    <div class="vertical-line-98"></div>
    <div class="year-text7">2017</div>
    <div class="ai">Artificial Intelligence.</div>
    <button class="info7" onclick="showEvent('2017')" onclick="show()" id="btnID7">+</button>
    <div class="year-texts start-line">1800</div>
    <div class="year-text end-line">2020</div>
  </div>

  <img id="image" src="images/samuel-morse.png" alt="image" srcset="">
  <img id="image2" src="images/alexander graham telephone.png" alt="image2" srcset="">
  <img id="image3" src="images/Guglielmo_Marconi.png" alt="image3" srcset="">
  <img id="image4" src="images/Philo-Farnsworth-television.png" alt="image4" srcset="">
  <img id="image5" src="images/Clifford-E-Berry-ABC-Atanasoff-Berry-Computer.png" alt="image5" srcset="">
  <img id="image6" src="images/internet.png" alt="image6" srcset="">
  <img id="image7" src="images/alphago.png" alt="image7" srcset="">
  <div id="eventInfo"></div>
